<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body>
      <!-- Header -->
      <div class="c-header">
        <h1 class="u-align-center"> Todo List </h1>
      </div>
      <div class="c-add-new-item-button--wrapper">
        <div class="c-add-new-item-button--wrapper-inner">
          <div class="c-add-new-item-button">
            <div class="c-add-new-item-button--plus"></div>
            <div class="c-add-new-item-button--info-text">
              <p>Click here to add a new todo item.</p>
            </div>
          </div>
        </div>
      </div>

      <div class="o-page--wrapper">
          <!-- todo area-->
          <div class="c-todo-list--wrapper">
            <!-- todo list -->
            <div class="c-todo-list__list--wrapper">
              <h2 class="u-align-center">Todo Items</h2>
              <ul class="c-todo-list__list">
                  <!-- example list item -->
                  <!-- <li class="c-todo-list__item-wrapper">
                    <div class="c-todo-list__item o-card">
                        <h3>Todo Title lalalla</h3>
                        <p><strong>Description: </strong>
                        Vivamus magna justo, lacinia eget consectetur sed,
                        convallis at tellus. Lorem ipsum dolor sit amet,
                        consectetur adipiscing elit. Nulla porttitor accumsan
                        tincidunt.</p>
                        <div class="c-todo-list__item__button u-align-center">
                          <button type="button" name="edit-todo">Edit</button>
                        </div>
                    </div>
                  </li> -->
              </ul>
            </div>
          </div>
      </div>

      <div class="c-add-item-modal">
          <div class="c-add-item-modal__content">
            <div class="c-add-item-modal__content--inner">
              <div class="c-add-item-modal__close-btn">
                <div class="c-add-item-modal__close-btn__X"></div>
              </div>
              <!-- todo entry -->
              <div class="c-todo-list__entry">
                <div class="c-todo-list__entry--header u-align-center">
                  <h2>Enter A New Todo</h2>
                </div>
                <div class="c-new-todo-form">
                    <div class="c-new-todo-form__title">
                      <label for="new-todo-item" class="u-block">Todo Title:</label>
                      <input type="text" name="new-todo-title" value="" class="u-block">
                    </div>
                    <div class="c-new-todo-form__desc">
                      <label for="new-todo-desc" class="u-block">Todo Description:</label>
                      <input type="text" name="new-todo-desc" value="" class="u-block">
                    </div>
                    <div class="c-new-todo-form__submit u-align-center">
                      <input type="submit" class="button c-todo-list__entry--button" value="Create New Todo">
                    </div>
                </div>
              </div>

            </div>
          </div>
      </div>
      <div class="c-view-todo-modal">
          <div class="c-view-todo-modal__content">
            <div class="c-view-todo-modal__content--inner">
              <div class="c-view-todo-modal__close-btn">
                <div class="c-view-todo-modal__close-btn__X"></div>
              </div>
              <!-- todo info -->
              <div class="c-view-todo-modal__info">
                <div class="c-view-todo-modal__todo-title">
                  <h2></h2>
                </div>
                <div class="c-view-todo-modal__todo-desc">
                    <p></p>
                </div>
              </div>
            </div>
          </div>
      </div>
      <script type="text/javascript" src="../js/main.js"></script>
  </body>
</html>
